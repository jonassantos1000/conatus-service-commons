name: Checks Pull Request

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
      NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
      NEXUS_HOST: ${{ secrets.NEXUS_HOST }}

    steps:
    - name: Checkout do c√≥digo
      uses: actions/checkout@v2

    - name: Configurar ambiente
      uses: actions/setup-java@v3.13.0
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: maven

    - name: Obter vers√£o do POM
      id: obter-versao-tag
      run: |
        VERSION=$(grep -m1 '<version>' "./pom.xml" | sed -n 's/.*<version>\(.*\)<\/version>.*/\1/p')
        echo "Vers√£o do POM: $VERSION"
        echo "::set-output name=VERSION::$VERSION"

    - name: Verificar exist√™ncia da tag
      uses: mukunku/tag-exists-action@v1.4.0
      id: checkTag
      with:
        tag: ${{ steps.obter-versao-tag.outputs.VERSION }}

    - name: Comentar Falha no PR
      uses: actions/github-script@v6
      if: steps.checkTag.outputs.exists == 'true'
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ö†Ô∏è A vers√£o j√° foi utilizada. Por favor, atualize a vers√£o no pom.xml'
            })

    - name: Cancelar execu√ß√£o caso a tag j√° exista
      if: steps.checkTag.outputs.exists == 'true'
      run: |
        exit 1

    - name: Comentar mensagem de sucesso no PR
      uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üëã O Pull Request passou nos checks e o merge pode ser realizado!'
            })
